<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clicker Game | RevoFun</title>
  <link rel="stylesheet" href="../CSS/clicker.css" />
</head>
<body>

<main class="clicker-wrapper">
  <section class="clicker-card">

    <h1 class="game-title">Clicker Challenge</h1>
    <p class="game-desc">Click as much as you can before time runs out!</p>

    <div class="stats">
      <div class="stat-box">
        <span class="stat-label">Time</span>
        <span id="time" class="stat-value">10</span>
      </div>
      <div class="stat-box">
        <span class="stat-label">Score</span>
        <span id="score" class="stat-value">0</span>
      </div>
    </div>

    <div class="time-bar">
      <div id="timeProgress"></div>
    </div>

    <button id="clickBtn" class="click-btn">CLICK!</button>
    <button id="restartBtn">Restart</button>

    <div class="leaderboard-section">
      <h3>ğŸ† Leaderboard</h3>
      <ul id="leaderboard"></ul>
    </div>

    <a href="../index.html" class="back-link">â¬… Back to Home</a>

  </section>
</main>

<script src="../JS/clicker.js"></script>
</body>
</html>
