<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess The Number | RevoFun</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/number-guess.css">
</head>
<body>

<section class="guess-game">
  <div class="game-card">

    <h1>Guess The Number</h1>
    <p class="subtitle">
      Guess a number between <strong>1 – 100</strong><br>
      You have <strong>5 attempts</strong>
    </p>

    <div class="number-box">?</div>

    <input
      type="number"
      id="guessInput"
      placeholder="Enter your guess"
      min="1"
      max="100"
    >

    <button id="guessBtn">Guess</button>
    <button id="restartBtn">Restart</button>

    <p class="feedback" id="message">Good luck!</p>
    <p class="attempt" id="attempts"></p>

    <ul id="leaderboard"></ul>

    <a href="../index.html" class="back-home">← Back to Home</a>

  </div>
</section>

<script src="../JS/number-guess.js"></script>
</body>
</html>
