<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors | RevoFun</title>
  <link rel="stylesheet" href="../CSS/rps.css">
</head>
<body>

  <main class="game-wrapper">
    <section class="game-card">
      <h1 class="game-title">Rock Paper Scissors</h1>
      <p class="game-subtitle">Choose your move</p>

      <div class="rps-buttons">
        <button class="choice" data-choice="rock">✊</button>
        <button class="choice" data-choice="paper">✋</button>
        <button class="choice" data-choice="scissors">✌️</button>
        <button id="restartBtn">Restart</button>
      </div>

      <p id="result"></p>
      <p>Wins: <span id="wins">0</span></p>

      <ul id="leaderboard"></ul>
      
      <a href="../index.html" class="back-link">⬅ Back to Home</a>
    </section>
  </main>

  <script src="../JS/rps.js"></script>
</body>
</html>
